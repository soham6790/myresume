        <h3>Contact Me</h3>
        <section id="contactForm">
            <form id="myform" name="my-form" action="https://bucs601.com/submit.php" method="post">
                <fieldset id="details">
                    <legend>Enter details:</legend>
                    <div>
                    <span>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="John" required>
                    </span>
                    <span>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Doe" required>
                    </span>
                    <span>
                        <label for="email"> Email Address:</label>
                        <input type="email" id="email" placeholder="joe@domain.com" required>
                    </span>
                    </div>
                    <div>
                    <span>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="111-111-1111">
                    </span>
                    <span>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" value="1990-07-22">
                    </span>
                    </div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows=5 cols=33 placeholder="Enter details here.."></textarea>
                </fieldset>
                <fieldset>
                    <legend>Choose your favorite computer language:</legend>
                    <input type="radio" id="Java" name="language">
                    <label for="Java">Java</label>
                    <br/>
                    <input type="radio" id="JavaScript" name="language">
                    <label for="JavaScript">JavaScript</label>
                    <br/>
                    <input type="radio" id="Python" name="language">
                    <label for="C++">C++</label>
                    <br/>
                    <input type="radio" id="C" name="language">
                    <label for="C">C</label>
                </fieldset>
                <fieldset>
                    <legend>Choose your favorite IDEs:</legend>
                    <input type="checkbox" id="intellij" name="intellij">
                    <label for="intellij">IntelliJ</label>
                    <br/>
                    <input type="checkbox" id="eclipse" name="eclipse">
                    <label for="eclipse">Eclipse</label>
                    <br/>
                    <input type="checkbox" id="vscode" name="vscode">
                    <label for="vscode">VSCode</label>
                    <br/>
                    <input type="checkbox" id="webstrom" name="webstrom">
                    <label for="webstrom">WebStorm</label>
                </fieldset>
                <div id="errorMsg">
                </div>
                <div id="submitbtn-container">
                    <input id="submitbtn" type="submit" value="submit">
                </div>
            </form>
        </section>
